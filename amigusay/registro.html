<body>


    <header class="header">
        <div class="logo-header">
            <a href="index.html"><img src="static/img/Amigusay-logo.png" alt="" /></a>
        </div>
        <nav class="nav-header">

            </ul>
        </nav>
    </header>
    <main class="form">
        <!--AQUI VA UN FORMULARIO DE REGISTRO-->
        <section class="register">
            <h3>Complete los siguientes campos</h3>
            <div class="nombre-mail">
                <input type="text" name="datosPersonales" id="nombre" placeholder="Nombre">
                <input type="text" name="datosPersonales" id="apellido" placeholder="Apellido">
                <input type="text" name="datosPersonales" id="mail" placeholder="Mail">
                <input type="text" name="datosPersonales" id="usuario" placeholder="Usuario">
                <input type="password" name="datosPersonales" id="contraseña" placeholder="Contraseña">
            </div>
            <h3>Seleccione un rango de edad</h3>
            <div class="radio-input-contenedor">
                <input type="radio" name="ragoEdad" id="hasta30" value="30">
                <label for="hasta30">0 a 30</label>
                <input type="radio" name="ragoEdad" id="hasta60" value="60">
                <label for="hasta60">31 a 60</label>
                <input type="radio" name="ragoEdad" id="hasta100" value="100">
                <label for="hasta100">61 a 100</label>
            </div>
            <h3>Seleccione una opción</h3>
            <select name="select-sexo" id="select-sexo">
                <option value="m">Masculino</option>
                <option value="f">Femenino</option>
                <option value="otro">Otro</option>
            </select>

            <div class="button-container">
                <button type="submit" class="boton-registrar">Registrar</button>
            </div>

            <div class="logo"><img src="static/img/Amigusay-logo.png" alt="logo de Amigusay"></div>

        </section>
    </main>
    <footer>

        </div>
  
        <div class="cotacto-container">
          <div class="logoMarca-footer">
            <img src="static/img/Amigusay-logo.png" alt="">
          </div>
          <div class="img-insta">
            <a href="" ><img src="static/img/instaFace.png" alt="logo insta"  /></a>
          </div>
          <div class="img-face">
            <a href="" ><img src="static/img/logoFace.png" alt="logo face"  /></a>
          </div>
        </div>
        
      </footer>


<script src="static/JS/form.js"></script>
